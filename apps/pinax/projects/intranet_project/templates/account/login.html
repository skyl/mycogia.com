<html>
  <head>
    <title>Pinax</title>
    <style>
        body {
            background-color: #444;
            margin: 0;
        }
        body {
            color: #333;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 10pt;
        }
        a, a:visited {
            color: #13C;
        }
        img {
            border: 0;
        }
        .main {
            margin-top: 80px;
        }
        .header {
            width: 350px;
            background: #035 url('{{ MEDIA_URL }}pinax/images/heading.png') left top repeat-x;
            margin: 0 auto;
            padding: 0 20px;
            border: 1px solid #000;
        }
        .logo {
            width: 190px;
            margin: 0 auto;
        }
        .box {
            width: 350px;
            margin: 0 auto;
            background: #DEF;
            padding: 5px 20px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        td {
            color: #333;
            font-size: 11pt;
        }
        a {
            color: #333;
        }
        a:hover {
            color: #666;
        }
        input[type="text"], input[type="password"], textarea {
            padding: 3px;
            margin: 3px;
            border: solid 1px #C6C6C6;
            border-bottom: solid 1px #E3E3E3;
            color: #666;
            font-size: 12pt;
            background: #F3F3F3 url('{{ MEDIA_URL }}pinax/images/form-shadow.png') left top repeat-x;
        }
        input[type="submit"] {
            
            background-color: #9BC;
            padding: 5px 12px;
            border: 1px solid #666;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 11pt;
            color: #000;
        }
        .warning {
            color: #C00;
        }
        ul.errorlist {
            margin: 0;
            padding: 0;
            list-style: none;
            color: #C00;
        }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo"><img src="{{ MEDIA_URL }}pinax/images/logo.png" alt="Pinax" /></div>
      </div>
      <div class="box">
          {% if user.is_authenticated %}
              <p><span class="warning">NOTE:</span> you are already logged in as {{ user }}.</p>
          {% endif %}
          <form class="login" method="POST" action="">
              <table>
                  <tr><td colspan="2">{{ form.non_field_errors }}</td></tr>
                  {% for field in form %}
                      {% if field.errors %}<tr><td colspan="2">{{ field.errors }}</td></tr>{% endif %}
                      <tr><td width="100px">{{ field.label_tag }}</td><td>{{ field }}</td></tr>
                  {% endfor %}
                  <tr><td></td><td><input type="submit" value="Log in &raquo;" /></td></tr>
                  <tr><td></td><td><a href="{% url acct_passwd_reset %}">Forgot password?</a></td></tr>
              </table>
          </form>
      </div>
    </div>
    <script src="{{ MEDIA_URL }}jquery-1.3.min.js" type="text/javascript"></script>
    <script>
        $("#id_username").focus();
    </script>
  </body>
</html>
