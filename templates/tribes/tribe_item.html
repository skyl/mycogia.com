{% load i18n %}
{% load extra_tagging_tags %}


<div style="clear:both;"></div>

<dt>{{ tribe.name }} (<a href="{{ tribe.get_absolute_url }}">{{ tribe.slug }}</a>)</dt>
<div id="tribe-{{tribe.id}}" class="map-thumb-list" ></div>
<dd>
        

{{ tribe.description }}
    <div class="project_stats">
        {% trans "Members:" %} <b>{{ tribe.members.count }}</b>
        {% trans "Topics:" %} <b>{{ tribe.topics.count }}</b>
        {% trans "Wiki Pages:" %} <b>{{ tribe.wiki_articles.count }}</b>
        <br />
        {% show_tags_for tribe %}
    </div>
    </dd>
